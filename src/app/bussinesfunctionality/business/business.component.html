<div style="position: relative; left: 3%;top: 12px;">
  <button mat-raised-button color="primary" (click)="onCreate()">Create</button>
  <p>
  <h3>History</h3>


  <table style="left: 10%; float: left" mat-table [dataSource]="this.financesData.finances" class="mat-elevation-z8">
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount</th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>
    <ng-container matColumnDef="reasons">
      <th mat-header-cell *matHeaderCellDef> Reason</th>
      <td mat-cell *matCellDef="let element">
        <ng-container>
          <div *ngFor="let el of element.reasons">{{el.reason}}</div>
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type</th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="onRow(row.id)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-label style="float: left">Current sum: <p>{{financesData.currentSum}}</p></mat-label>
</div>
